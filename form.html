<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FORM</title>
</head>
<body>
  <div class="main-contant">
    <div class="form">
      <div class="user-form-div">
        <form action="" method="post" class="user-form" id="user-form">
          <h2 class="header-user-form">Create an account</h2>
          <div class="user-fields">
            <label for="user_name">Enter your name*</label>
            <input placeholder="your full name" type="text" name="user_name" id="user_name">
          </div>
          <div class="user-fields">
            <label for="user_email">Enter your email*</label>
            <input placeholder="your email" type="text" name="user_email" id="user_email">
          </div>
          <div class="user-fields">
            <label for="user_birth">Select year of your birth*</label>
            <select name="user_birth" id="user_birth"></select>
          </div>
          <div class="user-fields">
            <label for="user_gender[]">Select your gender*</label>
            <input type="radio" name="user_gender[]" id="user_gender_male" value="male"><label>male</label>
            <input type="radio" name="user_gender[]" id="user_gender_female" value="female"><label>female</label>
          </div>
          <div class="user-fields">
            <label for="user_limb[]">select your limbs count*</label>
            <input type="radio" name="user_limb[]" id="user_limb_1" value="1"><label>1</label>
            <input type="radio" name="user_limb[]" id="user_limb_2" value="2"><label>2</label>
            <input type="radio" name="user_limb[]" id="user_limb_3" value="3"><label>3</label>
            <input type="radio" name="user_limb[]" id="user_limb_4" value="4"><label>4</label>
          </div>
          <div class="user-fields">
            <label for="superpowers[]">Select your superpower*</label>
            <select name="superpowers[]" id="superpowers-select" multiple="multiple">
              <option value="invisibility">invisibility</option>
              <option value="flight">flight</option>
              <option value="immortality">immortality</option>
              <option value="man">man (all in one)</option>
            </select>
          </div>
          <div class="user-fields">
            <label for="">Enter your biography*</label>
            <textarea placeholder="your biography" name="user_bio" id="user-bio" cols="30" rows="1"></textarea>
          </div>
          <div class="user-fields">
            <input type="checkbox" name="accept_contract" id="accept-contract">
            <label>I accept the contract</label>
          </div>
          <div class="user-fields submit-button">
            <button id="submit-button" type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</body>
</html>
